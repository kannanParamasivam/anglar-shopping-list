<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="OnRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe">
    </app-recipe-detail>
    <ng-template #infoText>
      Please selecte a Recipe.
    </ng-template>
  </div>
</div>
