<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">

    <mat-toolbar color="primary">Menu</mat-toolbar>

    <mat-nav-list>
      <button mat-button class="btn-block text-left" (click)="onSelect('recipe')">Recipes</button>
      <button mat-button class="btn-block text-left" (click)="onSelect('shopping-list')">Shopping List</button>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">

      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Recipe Book</span>
      <div class="btn-group btn-group-toggle" [ngClass]="{hidden: (isHandset$ | async)}" data-toggle="buttons">
        <button mat-button class="btn-lg" (click)="onSelect('recipe')">Recipes</button>
        <button mat-button class="btn-lg" (click)="onSelect('shopping-list')">Shopping List</button>
      </div>

      <span class="spacer" [ngClass]="{hidden: (isHandset$ | async)}"></span>

      <button mat-button class="btn-lg" [ngClass]="{hidden: (isHandset$ | async)}">Right side link</button>


      <button mat-button [matMenuTriggerFor]="rootMenu" isIconButton=true class="btn-lg" [ngClass]="{hidden: (isHandset$ | async)}">Manage
        <mat-icon matSuffix>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #rootMenu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item [matMenuTriggerFor]="subMenu">Power</button>
        <button mat-menu-item>Save Data</button>
        <button mat-menu-item>Fetch Data</button>
      </mat-menu>
      <mat-menu #subMenu="matMenu">
        <button mat-menu-item>Shut down</button>
        <button mat-menu-item>Restart</button>
      </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
